    package recipes;

    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.http.HttpStatus;
    import org.springframework.web.bind.annotation.*;
    import org.springframework.web.server.ResponseStatusException;
    import java.util.HashMap;
    import java.util.Map;

    @RestController
    public class RecipeRestController {

        static int id = 0;
        Map<Integer, Recipe> recipeBook = new HashMap<>();
        Map<String, Integer> map = new HashMap<>();

        @PostMapping(path = "/new")
        public Map<String, Integer> adding(@RequestBody @Autowired Recipe recipe) {
            map.put("id", ++id);
            recipeBook.put(map.get("id"), recipe);
            return  map;
        }

        @GetMapping("/{id}")
        public Recipe retrieving(@PathVariable int id) {
            if (recipeBook.containsKey(id)) {
                return recipeBook.get(id);
            }
            throw new ResponseStatusException(HttpStatus.NOT_FOUND, "Not found");
        }
    }
